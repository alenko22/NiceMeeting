{% extends 'main/base.html' %}

{% block title %}
Регистрация
{% endblock %}

{% block content %}
<div class="container container--narrow">
    <h1>Регистрация</h1>
    <form method="post" class="form">
        {% csrf_token %}
        <div class="form-field">{{ form.non_field_errors }}</div>
        {% for f in form %}
            <p><label for="{{ f.id_for_label }}" class="form-field__label">{{ f.label }}</label>{{ f }}</p>
            <div>{{ f.errors }}</div>
        {% endfor %}
        <div class="form-field">
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </div>
        <div class="form-field">
            <p class="form-field__hint">
                Уже есть аккаунт? <a href="/login" class="href">Войти</a>
            </p>
        </div>
    </form>
</div>
{% endblock %}
