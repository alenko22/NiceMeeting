{% extends 'main/base.html' %}

{% block title %}
Вход
{% endblock %}

{% block content %}
<div class="container container--narrow">
    <h1>Вход</h1>
    <form method="post" class="form">
        {% csrf_token %}
        <div class="form-field">{{ form.non_field_errors }}</div>
        {% for f in form %}
            <p><label for="{{ f.id_for_label }}" class="form-field__label">{{ f.label }}</label>{{ f }}</p>
            <div>{{ f.errors }}</div>
        {% endfor %}
        <div class="form-field">
            <button type="submit" class="btn btn-primary">Войти</button>
        </div>
        <div class="form-field">
            <p class="form-field__hint">
                <a href="/password_reset" class="href">Забыли пароль?</a>
            </p>
            <p class="form-field__hint">
                Нет аккаунта? <a href="/register" class="href">Зарегистрироваться</a>
            </p>
        </div>
    </form>
</div>
{% endblock %}
