{% extends 'main/base.html' %}

{% block title %}
Вход
{% endblock %}

{% block content %}
<div class="container container--narrow">
    <h1>Вход</h1>
    <form method="post" class="form">
        {% csrf_token %}
        <div class="form-field">
            <label for="id_login" class="form-field__label">Email или имя пользователя</label>
            <input type="text" name="login" class="form-field__input" id="id_login">
        </div>
        <div class="form-field">
            <label for="id_password" class="form-field__label">Пароль</label>
            <div class="form-field__wrapper">
                <input type="password" name="password" class="form-field__input form-field__input--password" id="id_password">
                <button type="button" class="form-field__toggle-password" aria-label="Показать пароль">
                    <svg class="form-field__toggle-icon form-field__toggle-icon--show" viewBox="0 0 24 24" width="20" height="20">
                        <path d="M12 4.5C7.5 4.5 3.73 7.05 2 11.32c1.73 4.27 5.5 6.82 10 6.82s8.27-2.55 10-6.82c-1.73-4.27-5.5-6.82-10-6.82zm0 12.5c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6zm0-10c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4z" fill="currentColor"/>
                    </svg>
                    <svg class="form-field__toggle-icon form-field__toggle-icon--hide" viewBox="0 0 24 24" width="20" height="20" style="display:none">
                        <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.27-5.5-6.82-10-6.82-1.33 0-2.61.27-3.81.76l2.04 2.04C10.75 7.21 11.35 7 12 7zm-5.32 5c.24-1.28.74-2.48 1.46-3.52L5.67 6.99C4.24 7.98 3.09 9.35 2.29 11c1.73 4.27 5.5 6.82 10 6.82 1.18 0 2.32-.24 3.39-.68l-1.54-1.54c-.76.32-1.59.54-2.45.54-3.31 0-6-2.69-6-6 0-.86.22-1.69.54-2.45zm5.32-1c1.66 0 3 1.34 3 3 0 1.66-1.34 3-3 3s-3-1.34-3-3 1.34-3 3-3z" fill="currentColor"/>
                    </svg>
                </button>
            </div>
        </div>
        <div class="form-field">
            <label class="form-field__label">
                <input type="checkbox" name="remember" class="form-field__checkbox">
                Запомнить меня
            </label>
        </div>
        <div class="form-field">
            <button type="submit" class="btn btn-primary">Войти</button>
        </div>
        <div class="form-field">
            <p class="form-field__hint">
                <a href="/password_reset" class="href">Забыли пароль?</a>
            </p>
            <p class="form-field__hint">
                Нет аккаунта? <a href="/register" class="href">Зарегистрироваться</a>
            </p>
        </div>
    </form>
</div>
{% endblock %}
