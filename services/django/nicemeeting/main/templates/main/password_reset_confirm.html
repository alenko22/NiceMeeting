{% extends 'main/base.html' %}

{% block title%}
Личная страница
{% endblock %}

{% block content %}
<div class="container container--narrow">
    <h1>Смена пароля</h1>
    <form method="post" class="form">
        {% csrf_token %}
        <div class="form-field">{{ form.non_field_errors }}</div>
        {% for f in form %}
            <p><label for="{{ f.id_for_label }}" class="form-field__label">{{ f.label }}</label>{{ f }}</p>
            <div>{{ f.errors }}</div>
        {% endfor %}
        <div class="form-field">
            <button type="submit" class="btn btn-primary">Сохранить новый пароль</button>
        </div>
    </form>
</div>
{% endblock %}
