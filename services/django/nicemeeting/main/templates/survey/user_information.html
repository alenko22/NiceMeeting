{% extends 'main/base.html' %}

{% block title%}
Анкета
{% endblock %}

{% block content %}
<div class="page-content">
    <div class="container" style="max-width: 600px; margin: 0 auto; padding: 20px;">
        <h2 style="text-align: center; margin-bottom: 30px;">Пожалуйста, введите недостающую информацию</h2>

        <form method="post" class="form">
            {% csrf_token %}
            <div class="form-field">{{ form.non_field_errors }}</div>
            {% for f in form %}
                <p><label for="{{ f.id_for_label }}" class="form-field__label">{{ f.label }}</label>{{ f }}</p>
                <div>{{ f.errors }}</div>
            {% endfor %}
            <div class="form-field">
                <button type="submit" class="btn btn-primary">Подтвердить</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
